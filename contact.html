<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/contact.css">
    <title>Formulário de Contato</title>
</head>
<body>
    
    <section id="contact">
		<div class="contact__container">
			<div class="contact__image"></div>
			<fieldset>
				<legend class="form__legend">Contato</legend>
				<p class="contact__text" >Entre em contato preechendo o formulario. Retorno o mais breve possível.</p>
				<div class="input__container">
					<input name="nome" id="input__name" class="input__name" type="text" placeholder="Nome" required>
					<label class="input__label" for="nome"></label>
					<!-- <span class="input__error">Escreva seu nome por favor.</span> -->
				</div>
				<div class="input__container">
					<input name="email" id="input__email" class="input__email" type="email" placeholder="Email" required>
					<label class="input__label" for="email"></label>
					<!-- <span class="input__error">Infome um email por favor.</span> -->
				</div>
				<div class="input__container">
					<input name="assunto" id="" class="input__subject" type="text" placeholder="Assunto" required>
					<label class="input__label" for="email"></label>
					<!-- <span class="input__error">Infome um assunto por favor.</span> -->
				</div>
				<div class="input__container">
					<input name="assunto" id="input__message" class="input__message" type="text" placeholder="Mensagem" required>
					<label class="input__label" for="email"></label>
					<!-- <span class="input__error">Por favor, deixe uma mensagem.</span> -->
				</div>
				<button class="contact_button">Enviar mensagem</button>
			</fieldset>
		</div>
	</section>

</body>
</html>
